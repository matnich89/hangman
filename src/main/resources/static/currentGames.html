<!DOCTYPE html>
<html lang="en" ng-app="hangmanApp">
<head>
    <meta charset="UTF-8">
    <title>Welcome To Hangman!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-controller="CurrentGamesController">
<h1 class="text-center">Current Games</h1>
<div ng-show="isInError">
    <h1>An Error has occurred!</h1>
</div>
<div class="container-fluid">
            <ul>
                <li ng-repeat="game in games track by $index">
                    {{game}}
                </li>
            </ul>
        </div>
</div>
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
